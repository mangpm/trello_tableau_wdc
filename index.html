<html>
<head>
    <title>Trello Tableau WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="trelloWDC.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center">
              <br/>
              <h4 class="section-heading center">Welcome to the Tableau Web Data Connector for Trello</h4>
              <br/>
              <p class="centre"> <img src="images/trello.png" alt="trello" style="width:338px;height:75px;"> </p>
              <br/>
              <br/>
                <form>
                	<div class="form-inline">
                		<label for="api_key"> API Key: </label><input type="text" class="form-control" id="api_key_input" value="">
                		<label for="api_token"> API Token: </label><input type="text" class="form-control" id="api_token_input" value="">
                    <label for="board_id"> Board ID: </label><input type="text" class="form-control" id="board_id_input" value="">
                	</div>
                </form>
              <br/>
                <div class="text-center col-md-4 col-md-offset-4">
                  <button type="button" id="submitButton">Get Trello Data</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center">
              <br/>
              <h6>Please open this Web Data Connector in Tableau v10.0 or greater.</h6>
              <br/>
              <br/>
              <p>Built By:</p>
              <p class="section-logo centre"><a href="https://www.analytiks.co"><img src="images/analytiks_logo.png" alt="Analytiks" style="width:188px;height:43px;"></a></p>
            </div>
        </div>
    </div>
</body>
</html>
